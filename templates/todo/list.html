{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="todocontainer">

     {% for todo in todos %}
        <div class="todo-item">    
           제목 : {{ todo.name}} <br/>
           내용: {{ todo.description}}<br/>
           완료여부 : {{ todo.complete}} <br/>
           완료날짜 : {{ todo.completed_at}}<br/>
           경험치 : {{ todo.exp}}        
        </div>
    {% empty %}
    <p>등록된 할일이 없습니다.</p>
    {% endfor %}

    <hr>

    <button class="todoCreate" id="createBtn">Todo 등록하기</button>
</div>



<script>
    //문서가 로드되면 리스트 항목을 불러와라
    document.addEventListener('DOMContentLoaded', () => {
        console.log("list loding!!!")
    });

    //버튼을 클릭하면 서버에 접속해라
    document.getElementById('createBtn').addEventListener('click', () => {
           console.log('createBtn click!')
    })

 
</script>


{% endblock content %}
